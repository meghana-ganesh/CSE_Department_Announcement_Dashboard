<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <meta charset="utf-8" />
    <title></title>
</head>
{% load static %}
<body style="background-image:url({% static 'manipal.jpg' %});font-family:Georgia">
    <div class="container-fluid">
        <!-- Form for filtering marks -->
        <form action="/teachermarks_result/{{ subject }}/" method="GET">
            <label for="test_name">Filter by Test Name:</label>
            <select name="test_name" id="test_name">
                <option value="">All Tests</option>
                {% for test in unique_tests %}
                {% if test.test_name == request.GET.test_name %}
                <option value="{{ test.test_name }}" selected>{{ test.test_name }}</option>
                {% else %}
                <option value="{{ test.test_name }}">{{ test.test_name }}</option>
                {% endif %}
                {% endfor %}
            </select><br />
            <input type="submit" value="Filter" class="btn btn-warning"><br />
        </form>

        <!-- Links for sorting marks -->
        <a href="/teachermarks_result/{{ subject }}/?sort=asc">Sort by Marks (Lowest to Highest)</a><br />
        <a href="/teachermarks_result/{{ subject }}/?sort=desc">Sort by Marks (Highest to Lowest)</a>
    </div>

    <!-- Display marks table -->
    <div class="container-fluid">
        <table class="table table-dark table-striped table-hover mt-4">
            <thead style="background-color: rgba(255, 165, 0, 0.5); border-radius: 20px;">
            <td>Registration Number</td>
            <td>Marks</td>
            <td>Test Name</td>
            </thead>
            {% for mark in marks %}
            <tr>
                <td>{{ mark.student_regno.username }}</td>
                <td>{{ mark.marks }}</td>
                <td>{{ mark.test_name }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
